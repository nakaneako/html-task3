<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お申し込みフォーム</title>
</head>
<body>
    <p>〇必要事項を入力の上、送信ボタンを押してください</p>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID<b>必須</b><small>(メールアドレス)</small></th>
                <td><input type="email" size="30" name="ID" placeholder="例: xxx@morijyobi.ac.jp"></td>
            </tr>
            <tr>
                <th>パスワード<b>必須</b><small>(半角英数字8文字以上)</small></th>
               <td>

                <input type="password" name="input_pass" >
                <input type="checkbox" name="input_pass"><small>パスワードを表示する</small>
               </td> 
              
            </tr>
            <tr>
                <th>氏名<b>必須</b></th>
                <td>
                    姓:<input type="text" name="surname" placeholder="例: 盛岡">　
                    名:<input type="text" name="givenName" placeholder="例: 太郎">
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    <label>〒:</label><input type="text" name="zipCode" readonly placeholder=""><br>
                    <input type="text" name="streetAddress" readonly><br>
                    <input type="text" name="building" placeholder="建物名">
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<b>必須</b></th>
                <td><input type="tel" name="tel"></td>
            </tr>
            <tr>
                <th>学科学年<b>必須</b></th>
                <td>
                    学科:
                    <select name="department" required>
                        <option value="">学科を選択してください</option>
                        <option value="A">システム学科</option>
                        <option value="B">ビジネス学科</option>
                        <option value="O">デザイン学科</option>
                    </select>
                    学年:
                    <select name="year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<b>必須</b></th>
                <td>
                    受け取る<input type="radio" name="coupon" required>
                    受け取らない<input type="radio" name="coupon">
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望</th>
                <td><textarea name="comments" cols="50" rows="10" maxlength="200"></textarea></td>
            </tr>
        </table>
        <!-- サーバーデータを送信するためのボタン -->
        <button type="submit">　　　　　送信　　　　　</button>
        <!-- フォームの入力をリセットするボタン -->
        <button type="reset">入力内容をリセットする</button>
    </form>
</body>
</html>
